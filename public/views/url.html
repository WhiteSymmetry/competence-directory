<div class="container">

	<div class="col-md-8 col-md-offset-2">

		<div class="page-header">
			<h1>Import a competency framework</h1>
		</div>	
		<p>Enter the URL of the website containing the competency framework definitions. This will read InLOC definitions and add them to the directory.</p>
		

		<!-- Form -->
    	<form ng-submit="submitURL()" role="form">    			
    		<div class="input-group  input-group-lg">  		    		    
    			<input  class="form-control" type="url" id="url" name="url" placeholder="http://www.competence.com" ng-model="url">
    			<span class="input-group-btn">
    				<button type="submit" class="btn btn-success">Submit</button>
    			</span>	    			
    		</div>
    	</form><br><br>

    	<!-- show error/success messages -->
		<div class="alert alert-success alert-dismissible" role="alert" ng-show="message">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		   {{message}}
		</div>

		<div class="alert alert-danger alert-dismissible" role="alert" ng-show="error">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		   {{error}}
		</div>


    </div>
</div>
