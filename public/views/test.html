
<div class="container">

	<div class="row">

	<div class="col-sm-8 col-sm-offset-2">
		<div class="page-header">
				<h1>Test</h1>
			</div>	

		<p>Delete the existing data or start re-parsing the competency framework again.</p>

		<button ng-click="fillDB()" class="btn btn-success">Fill</button>

		<button ng-click="clearDB()" class="btn btn-danger">Delete</button>


    	<!-- show error messages -->
		<div class="alert alert-danger alert-dismissible" role="alert" ng-show="{{error}}">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		   {{error}}
		</div>
		<div class="alert alert-success alert-dismissible" role="alert" ng-show="{{message}}">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		   {{message}}
		</div>
	
    </div>


	</div><!--END Row-->

</div><!--END Container-->
